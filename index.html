<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>100 Plus Section Development Class-</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,700i,900,900i|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
     <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/responsive.css" rel="stylesheet">
</head>

<body>
    
    <div class="container modal-container">
        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-success show">Show Modal</button>
                <div class="s-modal" id="s-my-modal">
                    <div class="s-modal-content animated pulse">

                        <div class="s-modal-header">
                            <span class="s-close">&times;</span>
                            <h2>Modal Header</h2>
                        </div>
                        <div class="s-modal-body">
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta consectetur itaque harum tempora esse nemo mollitia, odit fugiat rem iste ullam facere velit! Nulla aliquid recusandae, odio explicabo consequuntur delectus?</p>
                        </div>
                        <div class="s-modal-footer">
                            <h3>MOdal Footer</h3>
                        </div>
                    </div>

                </div>
                
            </div>
        </div>
    </div>


    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        let modal = document.querySelector("#s-my-modal");
        let showModal = document.querySelector(".show");
        let closeModal = document.querySelector(".s-close");

        showModal.onclick = function () {
            modal.style.display = "block";
        }
        closeModal.onclick = function () {
            modal.style.display = "none";
        }
        
        window.onclick = function (e) {
            if(e.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
